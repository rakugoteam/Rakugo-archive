[application]

name="Ren'GD"
main_scene="res://scenes/tutorial/tutorial.tscn"
icon="res://window_icon.png"

[autoload]

Window="*res://scenes/gui/Window.tscn"

[display]

orientation="landscape"
test_width=1024
test_height=600
stretch_aspect="keep"
stretch_mode="2d"
width=1280
height=720

[input]

ren_rollforward=[mbutton(0, 4), key(Space), key(Return), key(PageUp), mbutton(0, 1)]
ren_rollback=[mbutton(0, 5), key(PageDown)]
